<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sampler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>JS Sampler</h1>

    <div id="controls">
        <select id="preset-select">
            <option value="" disabled selected>Loading Presets...</option>
        </select>
    </div>

    <div id="pads-container">
        <!-- Pads injected by JS -->
    </div>

    <div id="visualizer">
        <canvas id="waveform"></canvas>
    </div>

    <div id="params-container" style="opacity: 0; transition: opacity 0.3s; margin-top: 10px; width: 320px;">
        <button id="record-btn" style="width: 100%; margin-bottom: 10px; padding: 10px;">Record Mic (Assign to
            Selected)</button>
        <div style="display: flex; gap: 10px; flex-direction: column;">
            <label style="display: flex; justify-content: space-between;">Start <input type="range" id="start-slider"
                    min="0" max="1" step="0.01" value="0"></label>
            <label style="display: flex; justify-content: space-between;">End <input type="range" id="end-slider"
                    min="0" max="1" step="0.01" value="1"></label>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
